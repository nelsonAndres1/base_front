<meta charset="utf-8">

<nav class="navbar navbar-light bg-light" *ngIf="identity != null">

    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" routerLink="home" style="cursor: pointer;">
                <img src="./assets/logo.png">
                <b>Control de Ingreso</b>
            </a>
            <!-- <a class="navbar-brand" routerLink=""><b></b></a> -->
            <a *ngIf="permisos21 != []">
                <a class="navbar-brand" routerLink="home" *ngIf="permisos21.includes('RE')"><button type="button"
                        class="btn btn-outline-info"><i class="icon-home"></i>Registro</button></a>
                <a class="navbar-brand" routerLink="horarios" *ngIf="permisos21.includes('AH')"><button type="button"
                        class="btn btn-outline-info"><i class="icon-home"></i>Horarios</button></a>
                <a class="navbar-brand" routerLink="vincular_horarios" *ngIf="permisos21.includes('HT')"><button
                        type="button" class="btn btn-outline-info"><i class="icon-home"></i>Vincular
                        Horarios</button></a>
                <a class="navbar-brand" routerLink="permisos_ingreso" *ngIf="permisos21.includes('AD')"><button
                        type="button" class="btn btn-outline-info"><i class="icon-home"></i>Asignaci칩n de
                        Permisos</button></a>
                <a class="navbar-brand"> <button class="btn btn-danger navbar-btn" (click)="salir()">Salir</button></a>
            </a>

            <a>
                <div class="card">
                    <div class="card-body">
                        <b>Usuario:</b> {{identity.name}}
                    </div>
                </div>
            </a>
        </div>

        <a style="float: right; text-align:center; ">
            <div class="card">
                <div class="card-body">
                    <div class="wrap">
                        <div class="widget">
                            <div class="fecha">
                                <p class="hora">{{hora | date:'hh:mm:ss:a'}}</p>
                                <p class="fecha">{{fecha | date}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </a>




    </div>
</nav>
