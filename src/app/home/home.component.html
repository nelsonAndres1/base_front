<meta charset="utf-8">
<div class="container py-1">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-3">Control de Ingreso</h2>
            <hr class="mb-4">
            <div class="row justify-content-center">
                <form #registerForm="ngForm" (ngSubmit)="getNomin02(registerForm,'')">
                    <div class="col-md-10 offset-md-1">
                        <span class="anchor" id="formComplex"></span>
                        <div class="card card-outline-secondary">
                            <div class="card-header">
                                <h3 class="mb-0">Ingrese la informaci√≥n requerida</h3>
                            </div>
                            <div class="card-body">
                                <div class="row mt-12">
                                    <div class="col-sm-8 pb-3" style="align-content: center;">
                                        <label for="exampleAccount"><b>Cedula</b></label>
                                        <input class="form-control" id="exampleAccount"
                                            placeholder="Documento..."
                                            #docemp="ngModel" [(ngModel)]="nomin02.docemp"
                                            name="docemp"
                                            appAutoFocusDirective
                                            type="text"
                                            id="documento"
                                            (blur)="getNomin02($event,docemp)" autofocus=bandera>
                                            <input type="text" name="" id="" class="sin_fondo">
                                            <input type="text" name="" id="" class="sin_fondo">
                                            <input type="text" name="" id="" class="sin_fondo">
                                            <input type="text" name="" id="" class="sin_fondo">
                                            <input type="text" name="" id="" class="sin_fondo">
                                            <input type="text" name="" id="" class="sin_fondo">
                                            <input type="text" name="" id="" class="sin_fondo">
                                    </div>
                                    <div class="col-sm-4 pb-3">
                                        <h4>Ultimo Registro</h4>
                                        <h4>{{ultimo.nombre}}</h4>
                                        <h4>{{ultimo.docemp}}</h4>
                                        <h4>{{ultimo.tipo_ingreso}}</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
