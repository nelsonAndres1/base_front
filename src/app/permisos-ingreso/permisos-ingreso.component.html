<meta charset="utf-8">
<div class="container py-1">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-3">Administración Permisos</h2>
            <hr class="mb-4">
            <div class="row justify-content-center">
                <form #registerForm="ngForm" (ngSubmit)="asignarPermiso(registerForm)">
                    <div class="col-md-10 offset-md-1">
                        <span class="anchor" id="formComplex"></span>
                        <div class="card card-outline-secondary">
                            <div class="card-header">
                                <h3 class="mb-0">Ingrese la información requerida</h3>
                            </div>
                            <div class="card-body">
                                <div class="row mt-12">
                                    <div class="col-sm-4 pb-3" style="align-content: center;">
                                        <label for="exampleAccount"><b>Buscar Usuario</b></label>
                                        <input type="text" class="form-control" id="exampleAccount"
                                            placeholder="Buscar..." name="vacio" [(ngModel)]="vacio"
                                            (blur)="getGener02($event)" required>
                                        <div class="col-sm-12">
                                            <div class="card card-body mb-1" *ngFor="let result of data"
                                                (click)="getUsuario(result)" style="cursor: pointer;">
                                                <h4>Detalle: {{result.nombre}}</h4>
                                                <small>
                                                    <h4>Codigo {{result.usuario}}</h4>
                                                </small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 pb-3">
                                        <h4><b>Usuario</b></h4>
                                        <h4>{{seleccionado.usuario}}</h4>
                                        <h4>{{seleccionado.nombre}}</h4>
                                    </div>

                                    <div class="col-sm-4 pb-3">
                                        <h4>Permisos</h4>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox"
                                                (change)="agregar('RE')" value='RE'
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Registro
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox"
                                                (change)="agregar('AH')" value='AH'
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Crear Horarios
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox"
                                                (change)="agregar('HT')" value='RE'
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Vincular Horario a Trabajador
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox"
                                                (change)="agregar('RG')" value='RE'
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Reportes Generales
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox"
                                                (change)="agregar('AD')" value='RE'
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Administrador
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" (click)="enviar()" class="btn btn-primary">Asignar Permisos</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
