<meta charset="utf-8">
<div class="container py-3">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-3">Reportes</h2>
            <hr class="mb-4">
            <div class="row justify-content-center">
                <form #registerForm="ngForm" (ngSubmit)="registerHorarios(registerForm)">
                    <div class="col-md-10 offset-md-1">
                        <span class="anchor" id="formComplex"></span>
                        <div class="card card-outline-secondary">
                            <div class="card-header">
                                <h3 class="mb-0">Ingrese la informaci√≥n requerida</h3>
                            </div>
                            <div class="card-body" *ngIf="permisos21.includes('RG')">
                                <div class="row mt-12">
                                    <div class="col-sm-6 pb-3">
                                        <label for="exampleAccount"><b>Documento</b></label>
                                        <input type="text" class="form-control" id="exampleAccount"
                                            placeholder="Documento" name="docemp" #docemp="ngModel"
                                            [(ngModel)]="reporte.docemp" id="docemp"
                                            (blur)="traerEmpleado(reporte.docemp)">
                                        <label for="exampleAccount"><b>{{empleado.nombre}}</b></label>
                                    </div>
                                    <div class="col-sm-6 pb-3">
                                        <label for="exampleAccount"><b>Dependencia</b></label>
                                        <input type="text" class="form-control" id="exampleAccount"
                                            placeholder="Buscar Dependencia..." name="vacio" [(ngModel)]="vacio"
                                            (input)="getConta28($event)">
                                        <div class="col-sm-12">
                                            <div class="card card-body mb-1" *ngFor="let result of data"
                                                (click)="getDependencia(result)" style="cursor: pointer;">
                                                <h4>Dependencia: {{result.detalle}}</h4>
                                                <small>
                                                    <h4>Codigo {{result.coddep}}</h4>
                                                </small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 pb-3">
                                        <label for="exampleAccount"><b>Fecha Inicial</b></label>
                                        <input type="date" class="form-control" id="exampleAccount"
                                            placeholder="Fecha Inicial" name="fecini" #fecini="ngModel"
                                            [(ngModel)]="reporte.fecini" id="fecini">
                                    </div>
                                    <div class="col-sm-6 pb-3">
                                        <label for="exampleAccount"><b>Fecha Final</b></label>
                                        <input type="date" class="form-control" id="exampleAccount"
                                            placeholder="Fecha Final" name="fecfin" #fecfin="ngModel"
                                            [(ngModel)]="reporte.fecfin" id="fecfin">
                                    </div>

                                    <div class="col-sm-6 pb-3">
                                        <label for="exampleAccount"><b>Tipo de Reporte</b></label>
                                        <select class="form-select" aria-label="Default select example" (change)="tipo_repo($event)">
                                            <option selected>Seleccione el Tipo de Reporte</option>
                                            <option value="1">Reporte de Registro</option>
                                            <option value="2">Reporte de No Registro</option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="row mt-4">
                                    <button type="submit" [disabled]="registerForm.invalid"
                                        class="btn btn-success">Generar Reporte</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
